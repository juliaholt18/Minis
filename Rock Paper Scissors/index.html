<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1><center>Let's Play Rock Paper Scissors!</center></h1>
    <div class="img-cont">
    <button class="rps" id="paper"><img id="img" src="paper.png"></button>
    <button class="rps" id="rock"><img id="img" src="rock.png"></button>
    <button class="rps" id="scissors"><img id="img" src="scissors.png"></button>
    </div>
    <div class="res">
        <div id="score">
            <p>YOU</p>
            <p id = "yscore">0</p>
        </div>
        <div id="score">
            <p>COMP</p>
            <p id = "cscore">0</p>
        </div>
    </div>
    <div class="msg-container">
        <center><p id="msg">Lets Play!</p></center>
    </div>
    <script src="rps.js"></script>
</body>
</html>
